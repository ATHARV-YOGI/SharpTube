<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
      width: 240px;
      border-radius: 10px;
    }

    h4 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: #ff4c4c;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 8px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    button {
      background-color: #ff4c4c;
      border: none;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff1f1f;
    }
  </style>
</head>
<body>
  <h4>SharpTube</h4>
  <label>
    <input type="checkbox" id="toggle-extension" />
    Enable Focus Mode
  </label>
  <blockquote id="quote" style="margin-top: 15px; font-size: 0.9rem; font-style: italic; color: #555;">
    "Stay focused. Stay sharp. The grind is the glory."
  </blockquote>
  <script src="popup.js"></script>
</body>
</html>
