<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
      width: 240px;
      border-radius: 10px;
    }

    h4 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: #ff4c4c;
    }

    .segmented {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .segmented button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .segmented button.selected {
      background-color: #ff4c4c;
      font-weight: bold;
    }

    .segmented button:hover {
      background-color: #ff1f1f;
    }

    blockquote {
      margin-top: 15px;
      font-size: 0.9rem;
      font-style: italic;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h4>SharpTube</h4>

  <div class="segmented">
    <button id="focus-on">Focus Mode</button>
    <button id="focus-off">Normal Mode</button>
  </div>  

  <blockquote id="quote" style="margin-top: 15px; font-size: 0.9rem; font-style: italic; color: #555;">
    "Stay focused. Stay sharp. The grind is the glory."
  </blockquote>

  <script src="popup.js"></script>
</body>
</html>
